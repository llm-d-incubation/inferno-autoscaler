apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: llama-deployment-hpa
  namespace: llm-d-sim
  labels:
    app.kubernetes.io/managed-by: inferno-autoscaler
    app.kubernetes.io/component: hpa
    inferno.ai/variant: llama-deployment
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: llama-deployment
  minReplicas: 1
  maxReplicas: 8
  metrics:
  - type: External
    external:
      metric:
        name: inferno_desired_replicas
        selector:
          matchLabels:
            variant_name: llama-deployment
      target:
        type: AverageValue
        averageValue: "1"
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 45
      policies:
      - type: Pods
        value: 1
        periodSeconds: 45
    scaleDown:
      stabilizationWindowSeconds: 300    # More conservative for larger models
      policies:
      - type: Pods
        value: 1
        periodSeconds: 90 