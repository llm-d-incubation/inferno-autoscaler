# Example: HorizontalPodAutoscaler consuming metrics from VariantAutoscaling
#
# NOTE: With scaleTargetRef, the VariantAutoscaling resource name is now independent
# of the Deployment name. The HPA should match the Deployment name (from scaleTargetRef),
# not necessarily the VariantAutoscaling resource name.
#
# In this example:
#   - VariantAutoscaling resource: any name (e.g., "llama-8b-a100")
#   - scaleTargetRef.name: "vllme-deployment"
#   - HPA scaleTargetRef.name: "vllme-deployment" (must match!)
#   - Metric label target_name: matches the deployment name from scaleTargetRef
#   - Metric label target_kind: matches the resource kind ("Deployment")

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: vllme-deployment-hpa
  namespace: llm-d-sim
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: vllme-deployment  # Must match the Deployment being scaled
  # minReplicas: 0  # scale to zero - alpha feature
  maxReplicas: 10
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Pods
        value: 10
        periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 0
      policies:
      - type: Pods
        value: 10
        periodSeconds: 15
  metrics:
  - type: External
    external:
      metric:
        name: wva_desired_replicas
        selector:
          matchLabels:
            target_name: vllme-deployment
            target_kind: Deployment
      target:
        type: AverageValue
        averageValue: "1"
