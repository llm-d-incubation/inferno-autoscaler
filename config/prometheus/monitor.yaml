# Prometheus Monitor Service (Metrics)
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: controller-manager-metrics-monitor
  namespace: system
  labels:
    control-plane: controller-manager
    app.kubernetes.io/name: inferno-autoscaler
    app.kubernetes.io/managed-by: kustomize
    release: kube-prometheus-stack
spec:
  endpoints:
  - port: https
    path: /metrics
    interval: 10s
    scheme: https
    tlsConfig:
      # Skip TLS verification for self-signed Prometheus certificates in development
      # Use proper CA-signed certificates in production and set to false
      insecureSkipVerify: true
    bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
  selector:
    matchLabels:
      control-plane: controller-manager
      app.kubernetes.io/name: inferno-autoscaler
  namespaceSelector:
    matchNames:
    - inferno-autoscaler-system
