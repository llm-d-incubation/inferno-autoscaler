{{- if .Values.vllmService.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: vllm-service
  namespace: {{ .Values.llmd.namespace }}
  labels:
    llm-d.ai/model: {{ .Values.llmd.modelName }}
spec:
  selector:
    llm-d.ai/model: {{ .Values.llmd.modelName }}
  ports:
    - name: vllm
      port: 8200
      protocol: TCP
      targetPort: 8200
      nodePort: {{ int .Values.vllmService.nodePort }}
  type: NodePort
{{- end }}