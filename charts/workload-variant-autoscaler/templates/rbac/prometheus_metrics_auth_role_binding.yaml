apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: workload-variant-autoscaler-prometheus-metrics-auth-rolebinding
  labels:
    app.kubernetes.io/name: workload-variant-autoscaler
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: workload-variant-autoscaler-metrics-auth-role
subjects:
# Bind the Prometheus service account to the metrics auth role
# This allows Prometheus to access WVA's secure HTTPS metrics endpoint
- kind: ServiceAccount
  name: kube-prometheus-stack-prometheus
  namespace: {{ .Values.wva.prometheus.monitoringNamespace }}