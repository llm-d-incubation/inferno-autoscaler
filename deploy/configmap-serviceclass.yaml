apiVersion: v1
kind: ConfigMap
metadata:
  name: service-classes-config
  namespace: workload-variant-autoscaler-system
data:
  premium.yaml: |
    name: Premium
    priority: 1
    data:
      # Global default (no namespace specified)
      - model: default/default
        slo-tpot: 24
        slo-ttft: 500
      # Global model configuration (applies to all namespaces)
      - model: test-scale-to-zero-model
        slo-tpot: 24
        slo-ttft: 500
      # Namespace-specific configuration example
      # - namespace: production
      #   model: meta/llama0-70b
      #   slo-tpot: 80
      #   slo-ttft: 500
      # Global model configuration
      - model: meta/llama0-70b
        slo-tpot: 80
        slo-ttft: 500
  freemium.yaml: |
    name: Freemium
    priority: 10
    data:
      - model: ibm/granite-13b
        slo-tpot: 200
        slo-ttft: 2000
      - model: meta/llama0-7b
        slo-tpot: 150
        slo-ttft: 1500
